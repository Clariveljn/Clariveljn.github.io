<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Alke-Wallet-Deposit</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid bg-dark p-2">
        <a href="#inicio">
          <img
            src="img/logo-navbar.png"
            alt="logo Alke-Wallet"
            class="img-fluid logo-navbar"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav fs-5 ms-auto">
            <a class="nav-link" href="menu.html">Menú</a>
            <a class="nav-link" href="deposit.html">Depositar</a>
            <a class="nav-link" href="sendmoney.html">Enviar Dinero</a>
            <a class="nav-link" href="transactions.html">Últimos movimientos</a>
            <a class="nav-link me-4" href="index.html">Salir</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4 mx-auto">
      <h2 class="text-center">Depositar</h2>

      <div class="form-group text-center">
        <label>Dinero en cuenta:</label>
        <h3 id="balanceDisplay" class="fs-1">$0.00</h3>
        <div id="amount"></div>
      </div>

      <form>
        <div class="form-group">
          <label for="depositAmount">Monto a depositar:</label>
          <input
            type="number"
            class="form-control"
            id="depositAmount"
            placeholder="Ingrese monto"
          />
        </div>
        <button
          id="makeDeposit"
          type="submit"
          class="btn btn-info btn-lg d-block mx-auto mt-4"
        >
          Realizar depósito
        </button>
      </form>

      <div
        id="amountInvalid"
        class="alert alert-danger text-center mt-3"
        role="alert"
        style="display: none"
      ></div>

      <div
        id="mensajeDeposito"
        class="alert alert-info text-center mt-3"
        role="alert"
        style="display: none"
      ></div>
    </div>

    <footer class="footer bg-dark text-white py-3 text-center mt-4">
      <p class="mb-1">Contacto: info@alkewallet.com</p>
      <p><a href="#terminos" class="text-white">Términos y Condiciones</a></p>
    </footer>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script src="js/deposit.js"></script>
  </body>
</html>
