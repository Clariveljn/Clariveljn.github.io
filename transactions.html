<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>E-Wallet-Transactions</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid bg-dark p-2">
        <a href="#inicio">
          <img
            src="img/logo-navbar.png"
            alt="logo Alke-Wallet"
            class="img-fluid logo-navbar"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav fs-5 ms-auto">
            <a class="nav-link" href="menu.html">Menú</a>
            <a class="nav-link" href="deposit.html">Depositar</a>
            <a class="nav-link" href="sendmoney.html">Enviar Dinero</a>
            <a class="nav-link" href="transactions.html">Últimos movimientos</a>
            <a class="nav-link me-4" href="index.html">Salir</a>
          </div>
        </div>
      </div>
    </nav>
    <main class="flex-grow-1">
      <div class="container mt-5 text-center">
        <h2>Últimos Movimientos</h2>

        <table
          class="table table-gray table-striped border-info border-top border-start border-end shadow-lg mt-4 w-100"
        >
          <thead class="table-dark">
            <tr>
              <th scope="col" class="text-start">Fecha</th>
              <th scope="col" class="text-start">
                <div class="d-inline-flex align-items-center">
                  Movimiento
                  <div class="dropdown">
                    <button
                      class="btn btn-dark dropdown-toggle"
                      type="button"
                      id="movimientoFilter"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    ></button>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="movimientoFilter"
                    >
                      <li>
                        <a class="dropdown-item" href="#" data-movimiento="all"
                          >Todos</a
                        >
                      </li>
                      <li>
                        <a
                          class="dropdown-item"
                          href="#"
                          data-movimiento="deposito"
                          >Depósito</a
                        >
                      </li>
                      <li>
                        <a
                          class="dropdown-item"
                          href="#"
                          data-movimiento="envio de dinero"
                          >Envio de dinero</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </th>

              <th scope="col">Monto</th>
            </tr>
          </thead>
          <tbody id="transactionsTable">
            <!-- Aquí se agregarán las filas de la tabla con JavaScript -->
          </tbody>
        </table>
      </div>
    </main>
    <footer class="footer bg-dark text-white py-3 text-center mt-4">
      <p class="mb-1">Contacto: info@alkewallet.com</p>
      <p><a href="#terminos" class="text-white">Términos y Condiciones</a></p>
    </footer>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script src="js/transactions.js"></script>
  </body>
</html>
