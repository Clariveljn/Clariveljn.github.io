<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Alke-Wallet-Send-Money</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid bg-dark p-2">
        <a href="#inicio">
          <img
            src="img/logo-navbar.png"
            alt="logo Alke-Wallet"
            class="img-fluid logo-navbar"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav fs-5 ms-auto">
            <a class="nav-link" href="menu.html">Menú</a>
            <a class="nav-link" href="deposit.html">Depositar</a>
            <a class="nav-link" href="sendmoney.html">Enviar Dinero</a>
            <a class="nav-link" href="transactions.html">Últimos movimientos</a>
            <a class="nav-link me-4" href="index.html">Salir</a>
          </div>
        </div>
      </div>
    </nav>
    <main class="flex-grow-1">
      <div class="container mt-5 text-center">
        <h2>Enviar Dinero</h2>
        <form>
          <div class="form-group text-start">
            <label for="searchContact"
              >Buscar en la agenda de transferencias:</label
            >
            <input
              type="text"
              class="form-control"
              id="searchContact"
              placeholder="Buscar contacto"
            />
          </div>
          <button
            type="button"
            class="btn btn-info btn-lg p-2 my-3"
            id="showAddContactForm"
          >
            Agregar nuevo contacto
          </button>
        </form>
        <form id="addContactForm" style="display: none" class="m-3">
          <div class="card m-4 p-3 w-100 mx-auto shadow-lg text-start">
            <h3 class="mb-3 fs-4 mx-auto">Agregar Nuevo Contacto</h3>
            <div class="form-group mb-3">
              <label for="contactName" class="mb-1 fw-bold">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="contactName"
                placeholder="Nombre del contacto"
              />
            </div>
            <div class="form-group mb-3">
              <label for="contactCBU" class="mb-1 fw-bold">CBU:</label>
              <input
                type="text"
                class="form-control"
                id="contactCBU"
                placeholder="CBU del contacto"
              />
            </div>
            <div class="form-group mb-3">
              <label for="contactAlias" class="mb-1 fw-bold">Alias:</label>
              <input
                type="text"
                class="form-control"
                id="contactAlias"
                placeholder="Alias del contacto"
              />
            </div>
            <div class="form-group mb-3">
              <label for="contactBank" class="mb-1 fw-bold">Banco:</label>
              <input
                type="text"
                class="form-control"
                id="contactBank"
                placeholder="Banco del contacto"
              />
            </div>
            <button type="submit" class="btn btn-info btn-lg p-2 mt-3 mx-auto">
              Agregar
            </button>
            <button
              type="button"
              class="btn btn-danger btn-lg p-2 mt-3 mx-auto"
              id="cancelAddContact"
            >
              Cancelar
            </button>

            <div
              id="incorrectData"
              class="alert alert-danger text-center mt-3"
              role="alert"
              style="display: none"
            ></div>
            <div
              id="addContact"
              class="alert alert-info text-center mt-3"
              role="alert"
              style="display: none"
            ></div>
          </div>
        </form>
        <div class="container">
          <h3 id="contactHeader" class="mt-3"></h3>
          <!-- Encabezado de la lista de contactos -->
          <ul id="contactList" class="list-group"></ul>
          <div id="moneyForm" style="display: none">
            <div class="form-group mt-3">
              <label for="amount">Monto a enviar:</label>
              <input
                type="text"
                class="form-control"
                id="amount"
                placeholder="Ingrese el monto"
              />
              <button
                type="submit"
                class="btn btn-info btn-lg p-2 mt-4"
                id="sendMoneyBtn"
              >
                Enviar dinero
              </button>
              <div
                id="invalidAmount"
                class="alert alert-danger text-center mt-3"
                role="alert"
                style="display: none"
              ></div>
              <div
                id="insufficientBalance"
                class="alert alert-danger text-center mt-3"
                role="alert"
                style="display: none"
              ></div>
              <div
                id="moneySent"
                class="alert alert-info text-center mt-3"
                role="alert"
                style="display: none"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer bg-dark text-white py-3 text-center mt-4">
      <p class="mb-1">Contacto: info@alkewallet.com</p>
      <p><a href="#terminos" class="text-white">Términos y Condiciones</a></p>
    </footer>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script src="js/sendmoney.js"></script>
  </body>
</html>
