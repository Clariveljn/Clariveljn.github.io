<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Alke-Wallet-Register</title>
  </head>
  <body class="bg-secondary-subtle">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid bg-dark p-2">
        <a href="#inicio">
          <img
            src="img/logo-navbar.png"
            alt="logo Alke-Wallet"
            class="img-fluid logo-navbar"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav fs-5 ms-auto">
            <a class="nav-link me-4" href="index.html">Salir</a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container mt-4">
        <div class="card text-center shadow-lg my-4 mx-auto">
          <div class="card-body">
            <img src="img/logo-color.png" alt="logo" class="logo" />
            <h2 class="card-title my-3">Registro</h2>
            <form id="loginForm">
              <div class="form-group text-start">
                <label for="name">Nombre:</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="name"
                  placeholder="Ingrese su nombre"
                />
              </div>
              <div class="form-group text-start">
                <label for="lastname">Apellido:</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="lastname"
                  placeholder="Ingrese su apellido"
                />
              </div>
              <div class="form-group text-start">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control mb-3"
                  id="email"
                  placeholder="Ingrese su Email"
                />
              </div>
              <div class="form-group text-start">
                <label for="password">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Ingrese su contraseña"
                />
              </div>
              <button
                id="loginButton"
                type="submit"
                class="btn btn-info btn-lg p-2 my-4"
              >
                Registrarme
              </button>
              <p>
                Ya tienes una cuenta, inicia sesión
                <a href="./login.html">aqui</a>
              </p>
              <div
                id="requiredData"
                class="alert alert-danger text-center mt-3"
                role="alert"
                style="display: none"
              ></div>
              <div
                id="passwordInvalid"
                class="alert alert-danger text-center mt-3"
                role="alert"
                style="display: none"
              ></div>
              <div
                id="passwordLength"
                class="alert alert-danger text-center mt-3"
                role="alert"
                style="display: none"
              ></div>
              <div
                id="registeredEmail"
                class="alert alert-danger text-center mt-3"
                role="alert"
                style="display: none"
              ></div>
              <div
                id="successfulRegistration"
                class="alert alert-success text-center mt-3"
                role="alert"
                style="display: none"
              ></div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer bg-dark text-white py-3 text-center mt-4">
      <p class="mb-1">Contacto: info@alkewallet.com</p>
      <p><a href="#terminos" class="text-white">Términos y Condiciones</a></p>
    </footer>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script src="js/register.js"></script>
  </body>
</html>
